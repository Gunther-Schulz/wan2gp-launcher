name: wan2gp
channels:
  - conda-forge
  - nvidia
  - defaults
dependencies:
  - python=3.13  # Required for SageAttention3 (RTX 5090 Blackwell MANDATORY - sm_100 compute capability)
  - pip
  - ffmpeg
  - git
  - cuda-toolkit>=12.8  # CUDA toolkit for SageAttention3 compilation (Blackwell support - 12.8+ required)
  - triton  # GPU programming language compiler (required by SageAttention3)
  - pip:
    - torchcodec  # Required for torchaudio.save() with video files
